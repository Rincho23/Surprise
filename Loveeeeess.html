<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—é—Ä–ø—Ä–∏–∑ –¥–ª—è –ñ–∞–Ω üíñ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff99cc, #ff6699, #ff3366);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
        }

        /* –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 1s ease-in-out;
            z-index: 9999;
        }

        .loading-heart {
            font-size: 100px;
            animation: pulse 1s infinite alternate ease-in-out;
            color: #ff3366;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0.7; }
        }

        /* –°–∫—Ä—ã—Ç–∏–µ —ç–∫—Ä–∞–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏ */
        .hide {
            opacity: 0;
            pointer-events: none;
        }

        .container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-in-out;
        }

        .visible {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .bunny {
            font-size: 100px;
            animation: jump 1.5s infinite ease-in-out;
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 450px;
        }

        button {
            background-color: white;
            border: 3px solid black;
            padding: 14px 22px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            min-width: 180px;
        }

        button:hover {
            background-color: #ffcccb;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(2px) scale(1);
            background-color: #ffb6b9;
        }

        h1 {
            font-size: 38px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 22px;
            margin-bottom: 30px;
            color: #ffffff;
            line-height: 1.6;
            max-width: 500px;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.2);
        }

        /* –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 24px;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* –ß–∞—Å—Ç–∏—Ü—ã */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
    </style>
</head>
<body>

    <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-heart">‚ù§Ô∏è</div>
    </div>

    <div class="hearts-container" id="hearts-container"></div>

    <div id="page1" class="container visible">
        <div class="bunny">üê∞</div>
        <h1>–ü—Ä–∏–≤–µ—Ç, –ñ–∞–Ω! üòÜ</h1>
        <p>–¢—ã –≥–æ—Ç–æ–≤–∞? –¢–æ–≥–¥–∞ –Ω–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–æ—á–∫—É –∏ –ø–æ–µ—Ö–∞–ª–∏!</p>
        <div class="buttons">
            <button onclick="nextPage(2)">–û—Ç–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="page2" class="container">
        <h1>–ñ–∞–Ω, —Ç—ã —Ç–æ—á–Ω–æ —Ö–æ—á–µ—à—å –æ—Ç–∫—Ä—ã—Ç—å?</h1>
        <p>–ú–æ–∂–µ—Ç, –ª—É—á—à–µ –æ—Å—Ç–∞–≤–∏—Ç—å –≤—Å–µ –≤ —Ç–∞–π–Ω–µ –∏ –∂–∏—Ç—å —Å–ø–æ–∫–æ–π–Ω–æ?</p>
        <div class="buttons">
            <button onclick="nextPage(3)">–î–∞, —Ö–æ—á—É!</button>
            <button onclick="alert('–ù—É –ª–∞–¥–Ω–æ... –ù–æ –º–Ω–µ –≥—Ä—É—Å—Ç–Ω–æ üò¢')">–ù–µ—Ç</button>
        </div>
    </div>

    <script>
        function nextPage(pageNumber) {
            document.querySelectorAll('.container').forEach(div => {
                div.classList.remove('visible');
                div.style.opacity = 0;
            });
            const newPage = document.getElementById('page' + pageNumber);
            newPage.classList.add('visible');
            setTimeout(() => { newPage.style.opacity = 1; }, 100);
        }

        function createHearts() {
            const container = document.getElementById("hearts-container");
            setInterval(() => {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "üíñ";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (3 + Math.random() * 3) + "s";
                container.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 6000);
            }, 300);
        }

        function hideLoadingScreen() {
            const loadingScreen = document.getElementById("loading-screen");
            setTimeout(() => { loadingScreen.classList.add("hide"); }, 2000);
        }

        window.onload = () => {
            createHearts();
            hideLoadingScreen();
        };
    </script>

</body>
</html>
