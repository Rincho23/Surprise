<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- üü¢ –î–æ–±–∞–≤–ª–µ–Ω–æ –∑–∞–ø—Ä–µ—â–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°—é—Ä–ø—Ä–∏–∑</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            /* üü¢ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ auto –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
            overflow: auto;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .loader-container, .quiz-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ffcccb;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* üü¢ –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            font-size: min(5vw, 24px);
            font-weight: bold;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-container {
            display: none;
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .error-message {
            color: red;
            /* üü¢ –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
            font-size: min(6vw, 28px);
            margin-top: 20px;
            display: none;
        }

        .buttons {
            margin-top: 20px;
            width: 100%;
        }

        button {
            background-color: white;
            border: 2px solid black;
            /* üü¢ –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã */
            padding: 15px 25px;
            /* üü¢ –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
            font-size: min(4.5vw, 18px);
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            /* üü¢ –ó–∞–Ω–∏–º–∞–µ—Ç 80% —à–∏—Ä–∏–Ω—ã */
            width: 80%;
            max-width: 300px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff9999;
        }

        .hidden {
            display: none;
        }

        .container {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffe6f2;
            /* üü¢ –î–æ–±–∞–≤–ª–µ–Ω—ã –æ—Ç—Å—Ç—É–ø—ã */
            padding: 20px;
            box-sizing: border-box;
        }

        .visible {
            display: flex !important;
        }

        /* üü¢ –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .container h1 {
                font-size: 8vw;
                margin: 10px 0;
            }
            
            .container p {
                font-size: 5vw;
                margin: 10px 0;
                line-height: 1.4;
            }
            
            button {
                padding: 20px;
                margin: 15px 0;
                width: 90%;
            }
            
            .bunny {
                font-size: 15vw;
            }
        }

        /* üü¢ –î–µ—Å–∫—Ç–æ–ø–Ω–∞—è –≤–µ—Ä—Å–∏—è */
        @media (min-width: 769px) {
            .container h1 {
                font-size: 28px;
            }
            
            .container p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- [–í–µ—Å—å HTML-–∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –∫–∞–∫ –≤ –≤–∞—à–µ–π –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏] -->
</body>
</html>
