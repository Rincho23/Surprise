<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—é—Ä–ø—Ä–∏–∑</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffcccb;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 28px;
            font-weight: bold;
            color: #990033;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .loading-text {
            display: flex;
            align-items: center;
        }

        .dots {
            font-size: 28px;
            animation: dots 1.5s infinite steps(1);
        }

        @keyframes dots {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-in-out;
        }

        .visible {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .bunny {
            font-size: 100px;
            animation: jump 1.5s infinite ease-in-out;
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 24px;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div id="loading-screen">
        <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞<span class="dots">...</span></div>
    </div>

    <div class="hearts-container" id="hearts-container"></div>

    <div id="page1" class="container visible">
        <div class="bunny">üê∞</div>
        <h1>–ü—Ä–∏–≤–µ—Ç, –ñ–∞–Ω! üòÜ</h1>
        <p>–¢—ã –≥–æ—Ç–æ–≤–∞? –¢–æ–≥–¥–∞ –Ω–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–æ—á–∫—É –∏ –ø–æ–µ—Ö–∞–ª–∏!</p>
        <div class="buttons">
            <button onclick="nextPage(2)">–û—Ç–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <!-- –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Ç–∞–∫–∏–µ –∂–µ, –Ω–µ –º–µ–Ω—è—é—Ç—Å—è -->

    <script>
        // –°–∫—Ä–∏–ø—Ç –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è —ç–∫—Ä–∞–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        window.addEventListener("load", function () {
            const loadingScreen = document.getElementById("loading-screen");
            setTimeout(() => {
                loadingScreen.classList.add("hidden");
            }, 1500); // –ü–æ–¥–æ–∂–¥–∏ 1.5 —Å–µ–∫—É–Ω–¥—ã –ø–µ—Ä–µ–¥ —Å–∫—Ä—ã—Ç–∏–µ–º
        });

        function createHearts() {
            const container = document.getElementById("hearts-container");
            const colors = ["#ff0000", "#ff66b2", "#ff9933", "#9900cc"];
            const emojis = ["‚ù§Ô∏è", "üíñ", "üíú", "üíõ"];

            setInterval(() => {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (3 + Math.random() * 3) + "s";
                heart.style.fontSize = (16 + Math.random() * 30) + "px";
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];

                container.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }

        createHearts();
    </script>

</body>
</html>
